<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <script src="https://kit.fontawesome.com/99c993556b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1><span class="notebook"><i class="fa-regular fa-pen-to-square"></i></span> todos</h1>

  <form id="form">
    <input type="text" id="text-input" class="text-input" placeholder="Enter todos here..." autocomplete="off" required
      maxlength="25">
    <input type="date" id="date-picker" class="date-picker" required>
    <input type="submit" class="submit-button">
    <small>Tip: double click to delete todo</small>
    <ul class="todo-list" id="todo-list">
    </ul>
  </form>
  <script src="script.js"></script>
</body>

</html>
